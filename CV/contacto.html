
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-contacto.css">
  <script defer src="code.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Contacto</title>
</head>
<body>
  <header>
    <div class="logo"><img src="favicon.png" alt="logo nuria"></div><div class="logo">Nuria Moreno Morales</div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><button onclick="toggleDarkMode()">Cambiar Modo</button></li>
      </ul>
    </nav>
  </header>

  <section id="contacto">
    <h2>Contacta conmigo</h2>

    <!-- Formulario de contacto -->
    <form action="" method="post" id="contactForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Número de teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="motivo">Motivo de contacto:</label>
      <select id="motivo" name="motivo" required>
        <option value="contratar">Quiero contratar sus servicios</option>
        <option value="trabajar-juntos">Me gustaría que trabajáramos juntos</option>
        <option value="info-sin-compromiso">Me gustaría recibir información sin compromiso</option>
      </select>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Contacto</p>
  </footer>
</body>
</html>
